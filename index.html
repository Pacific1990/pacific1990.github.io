<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>VC Transaction Plan</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">.
                <h1>Hello, world!</h1>

                <form id="balance" class="row navbar-form navbar-left" role="search">
                    <div class="col-md-10">
                        <div class="form-group">
                            <input name="balance" type="number" class="form-control" placeholder="Saisissez le solde de votre compte TH" min="0" />
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-default">Soumettre</button>
                    </div>
                </form>

                <div class="panel panel-default">
                    <table class="table" width="100%">
<!-- 
                        <tr>
                            <th colspan="2">USDT Quantité</th>
                            <th colspan="2">Phase</th>
                            <th colspan="2">Le montant de ma transaction</th>
                            <th>Démo d'équipe 1000 USDT</th>
                        </tr>
                        <tr>
                            <th>Montant de la transaction</th>
                        </tr>
                         -->
                        <tr>
                            <td rowspan="7">

                            </td>
                            <td width="20%" class="text-center">Phase 1</td>
                            <td width="15%" class="text-center">$<span id="phase_1"></span></td>
                            <td width="25%" class="text-center">$6</td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-center">Phase 2</td>
                            <td width="15%" class="text-center">$<span id="phase_2"></span></td>
                            <td width="25%" class="text-center">$12</td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-center">Phase 3</td>
                            <td width="15%" class="text-center">$<span id="phase_3"></span></td>
                            <td width="25%" class="text-center">$26</td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-center">Phase 4</td>
                            <td width="15%" class="text-center">$<span id="phase_4"></span></td>
                            <td width="25%" class="text-center">$56</td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-center">Phase 5</td>
                            <td width="15%" class="text-center">$<span id="phase_5"></span></td>
                            <td width="25%" class="text-center">$120</td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-center">Phase 6</td>
                            <td width="15%" class="text-center">$<span id="phase_6"></span></td>
                            <td width="25%" class="text-center">$250</td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-center">Phase 7</td>
                            <td width="15%" class="text-center">$<span id="phase_7"></span></td>
                            <td width="25%" class="text-center">$520</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script>
        $(document).on('submit', 'form#balance', function(e) {
            e.preventDefault()
            var $balance = $("input[name=balance]").val();
            // alert($balance)
            $("span#phase_1").html($balance*0.006);
            $("span#phase_2").html($balance*0.012);
            $("span#phase_3").html($balance*0.026);
            $("span#phase_4").html($balance*0.056);
            $("span#phase_5").html($balance*0.12);
            $("span#phase_6").html($balance*0.25);
            $("span#phase_7").html($balance*0.53);
        });
    </script>
</body>

</html>
